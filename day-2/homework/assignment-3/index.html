<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <article class="social-card">
        <div class="card-header">
          <div class="profile-pic">
            <img
              src="https://source.unsplash.com/random/100x100?portrait"
              alt="Profile Picture" />
          </div>
          <div class="user-info">
            <h3 class="username">@username</h3>
            <span class="post-time">2 hours ago</span>
          </div>
          <button class="menu-btn">⋮</button>
        </div>

        <div class="card-media">
          <img
            src="https://source.unsplash.com/random/600x400?nature"
            alt="Post image" />
          <span class="image-overlay">❤️</span>
        </div>

        <div class="card-actions">
          <button class="action-btn">❤️</button>
          <button class="action-btn">💬</button>
         
          <button class="action-btn bookmark">🔖</button>
        </div>

        <div class="card-content">
          <p class="likes-count">1,234 likes</p>
          <p class="post-caption">
            <strong>@username</strong> Beautiful sunset today! 🌅
          </p>
        </div>
      </article>
    </div>
  </body>
</html>
